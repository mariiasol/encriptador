<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img class="logoalura" src="img/logo.png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí, solo se permite ingresar texto en minúsculas" onkeyup="remplazar(this)"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()"> 
                    Encriptar
                </button>

                <button class="desencriptar" onclick="btnDesencriptar();" >
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="secIzquierda">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <footer class="footer">
            <a href="https://www.linkedin.com/in/mariasolfernandez/" target="_blank"><i class="fa-brands fa-linkedin"></i></a> 
            <p>Desarrollador: Fernandez Maria Sol</p>
            <a href="https://github.com/mariiasol" target="_blank"><i class="fa-brands fa-github"></i></a>
       </div>
    </footer>
    
    <script src="./js/script.js"></script>

    
</body>
</html>
